{% extends "base.html" %}

{% block content %}
<div class="page-container">
    <!-- Header with back and logout buttons -->
    <div class="page-header">
        <a href="{{ previous_url }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back
        </a>
        <form action="{{ url_for('logout') }}" method="post">
            <button type="submit" class="btn btn-danger">LOGOUT</button>
        </form>
    </div>

    <h1 class="page-title">My Courses</h1>

    <div class="course-sections">
        <div class="course-section full-width">
            <div class="course-list">
                {% if saved_courses %}
                    {% for course in saved_courses %}
                        <div class="course-card">
                            <h3>{{ course[1] }}</h3>
                            <p class="course-description">{{ course[2] }}</p>
                            <div class="course-actions">
                                <a href="{{ url_for('view_course', course_id=course[0]) }}" 
                                   class="btn btn-primary">View Course</a>
                            </div>
                        </div>
                    {% endfor %}
                {% else %}
                    <p class="no-courses">No courses saved yet.</p>
                    <div class="center-button">
                        <a href="{{ url_for('add_course') }}" class="btn btn-primary">Add Courses</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>

<style>
.page-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
}

.page-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
}

.page-title {
    color: var(--primary-color);
    font-size: 2.5rem;
    text-align: center;
    margin-bottom: 3rem;
}

/* Add your existing styles here */
</style>
{% endblock %}
